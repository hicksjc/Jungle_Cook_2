<div class="login_form">
        <div class="login">
            <h2>Login Here!</h2>
            <input type="text" placeholder="Email Address" id="Email">
            <div class="border"></div>
            <input type="text" placeholder="Password" id="password">
            <div class="border"></div>
            <button class="login_form_btn" id="log_in" onclick="login()">Login</button>
        </div>
        <div class="sign_up">
            <h3>don't have an account?</h3>

            <input type="text" placeholder="First Name">
            <div class="border"></div>
            <input type="text" placeholder="Last Name">
            <div class="border"></div>
            <input type="text" placeholder="Email Address" id="Email_Signup">
            <div class="border"></div>
            <input type="text" placeholder="Password" id="password_Signup">
            <div class="border"></div>
            <button class="signin_btn" id="create" onclick="createUser()">Sign</button>
        </div>
</div>
